{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NIVAL IMPACT - Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-logo { font-size: 48px; text-align: center; margin-bottom: 8px; }
        .login-title { text-align: center; font-size: 22px; font-weight: bold; color: #1a237e; margin-bottom: 4px; }
        .login-subtitle { text-align: center; color: #888; font-size: 14px; margin-bottom: 30px; }
        .form-control:focus { border-color: #1a237e; box-shadow: 0 0 0 0.2rem rgba(26,35,126,0.15); }
        .btn-login {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            border: none; color: white; width: 100%;
            padding: 12px; border-radius: 8px;
            font-size: 16px; font-weight: 600; margin-top: 10px;
        }
        .btn-login:hover { opacity: 0.9; color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">üè†</div>
        <div class="login-title">NIVAL IMPACT</div>
        <div class="login-subtitle">Gestion Locative ‚Äî Acc√®s s√©curis√©</div>

        {% for message in messages %}
        <div class="alert alert-danger">‚ùå {{ message }}</div>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Identifiant</label>
                <input type="text" name="username" class="form-control form-control-lg"
                       placeholder="Votre identifiant" autofocus required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Mot de passe</label>
                <input type="password" name="password" class="form-control form-control-lg"
                       placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-login">üîê Se connecter</button>
        </form>
    </div>
</body>
</html>
